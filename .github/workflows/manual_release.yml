name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      update_latest:
        description: 'Update latest release (instead of creating new tagged release)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      manual_tag:
        description: 'Manual tag name (if not updating latest, optional)'
        required: false
        default: ''

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Build Windows
        run: bun build src/index.ts --compile --target bun-windows-x64 --outfile zombie-watcher-win.exe

      - name: Build Linux
        run: bun build src/index.ts --compile --target bun-linux-x64 --outfile zombie-watcher-linux

      - name: Build macOS (x64)
        run: bun build src/index.ts --compile --target bun-darwin-x64 --outfile zombie-watcher-macos

      - name: Build macOS (Silicon)
        run: bun build src/index.ts --compile --target bun-darwin-arm64 --outfile zombie-watcher-macos-arm64

      - name: Determine Release Tag
        id: tag
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "IS_LATEST=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.update_latest }}" == "true" ]]; then
            echo "TAG_NAME=latest" >> $GITHUB_OUTPUT
            echo "IS_LATEST=true" >> $GITHUB_OUTPUT
          elif [[ -n "${{ github.event.inputs.manual_tag }}" ]]; then
            echo "TAG_NAME=${{ github.event.inputs.manual_tag }}" >> $GITHUB_OUTPUT
            echo "IS_LATEST=false" >> $GITHUB_OUTPUT
          else
             echo "Error: No tag specified and update_latest is false"
             exit 1
          fi

      - name: Release based on Tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          title: "Release ${{ steps.tag.outputs.TAG_NAME }}"
          files: |
            zombie-watcher-win.exe
            zombie-watcher-linux
            zombie-watcher-macos
            zombie-watcher-macos-arm64
          fail_on_unmatched_files: true
          generate_release_notes: true
          prerelease: ${{ steps.tag.outputs.IS_LATEST == 'true' }} 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
